<!DOCTYPE html>
<html lang="en">
<head>

                </span>
            </div>
        </div>
        <div class="newsletter-col col">
            <div class="newsletter middle">
                <form action="">
                    <h2>Countdown Coming Soon</h2>
                    <h4>who single, please submit for get couple in 2020</h4>
                    <input placeholder="Email" type="text">
                    <input value="Find Partner" class="newsletter-btn" type="submit">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
